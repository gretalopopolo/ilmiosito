<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monet Style Portrait</title>

<script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>

<style>
    body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>

<body>
<script>
let faccione;
let imgW, imgH;
let imgOX, imgOY;

function preload() {
    faccione = loadImage("selfie.png"); // il tuo file immagine
}

function setup() {
    createCanvas(512, 384);
    colorMode(HSB, 360, 100, 100);
    noStroke();
    frameRate(30);

    let scale = max(width / faccione.width, height / faccione.height) * 1.2;
    imgW = faccione.width * scale;
    imgH = faccione.height * scale;

    imgOX = (width - imgW) / 2;
    imgOY = (height - imgH) / 2 + 60;

    faccione.resize(imgW, imgH);
}

function draw() {
    // sfondo leggermente colorato per effetto pittura
    background(20, 20, 10); 

    let numH = 52;
    let numV = 44;
    let d = 8;

    let ox = (width - (numH - 1) * d) / 2;
    let oy = (height - (numV - 1) * d) / 2 - 10;

    for (let j = 0; j < numV; j++) {
        for (let i = 0; i < numH; i++) {

            let px = ox + i * d;
            let py = oy + j * d;

            // movimento tipo pennellata
            let wave = sin(frameCount * 0.04 + i * 0.4 + j * 0.4) * random(2,5);

            // piccola casualità per effetto “sfumato”
            let wx = px + random(-2,2);
            let wy = py + wave + random(-2,2);

            // interazione con il mouse
            let dx = wx - mouseX;
            let dy = wy - mouseY;
            let distMouse = sqrt(dx * dx + dy * dy);
            let radius = 600; 
            if (distMouse < radius) {
                let force = map(distMouse, 0, radius, 15, 0);
                wx += (dx / distMouse) * force;
                wy += (dy / distMouse) * force;
            }

            let ix = wx - imgOX;
            let iy = wy - imgOY;

            if (ix >= 0 && ix < imgW && iy >= 0 && iy < imgH) {
                let c = faccione.get(ix, iy);

                // variazioni Monet-style nei colori
                let h = hue(color(c)) + random(-10,10);
                let s = saturation(color(c)) * random(0.8,1.2);
                let b = brightness(color(c)) * random(0.8,1.1);

                fill(h, s, b, 70); // trasparenza per effetto pennellata

                let lum = (red(c) + green(c) + blue(c)) / 3;
                let r = map(lum, 0, 255, 4, 12); // dimensione variabile

                // ellissi leggermente deformate per effetto pittura
                ellipse(wx, wy, r, r * random(0.8,1.2));

                // sovrapposizione di pennellate per effetto morbido
                if (random() < 0.3) {
                    ellipse(wx + random(-3,3), wy + random(-3,3), r*0.6, r*0.6);
                }
            }
        }
    }
}
</script>
</body>
</html>
