<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greta Lopopolo</title>

<style>
    body {
        margin: 0;
        min-height: 60vh;
        background-color: #0b0f1a;
        font-family: 'Helvetica', 'Arial', sans-serif;
        color: #cfe9ff;
        overflow-x: hidden;
    }

    /* ===== NOME GRANDE ===== */
    .fixed-name {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-family: 'Helvetica Condensed', 'Arial Narrow', sans-serif;
        font-size: 160px;
        font-weight: bold;
        line-height: 1.1;
        letter-spacing: -2px;
        z-index: 10;
    }

    .fixed-name div { display: flex; }
    .fixed-name span { display: inline-block; }

    @keyframes bounce {
        0% { transform: translateY(0); }
        30% { transform: translateY(-20px); }
        50% { transform: translateY(10px); }
        70% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    /* ===== LINK IN ALTO ===== */
    .top-right-links {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 40px;
        font-weight: 600;
        font-size: 22px;
        text-transform: uppercase;
        z-index: 10;
    }

    .top-right-links a {
        color: #cfe9ff;
        text-decoration: none;
        transition: color 0.3s;
    }

    /* ===== CONTENUTO ===== */
    .content {
        max-width: 400px;
        margin: 900px 40px 100px 40px;
        padding: 0 20px;
        font-size: 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease, transform 1s ease, left 0.2s ease;
        position: relative;
        left: 0;
    }

    .content.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .content h1 {
        font-family: 'Helvetica Condensed', 'Arial Narrow', sans-serif;
        font-size: 48px;
        margin-bottom: 10px;
    }

    .content p {
        margin-bottom: 20px;
    }

    /* ===== SOCIAL (SCROLL REVEAL) ===== */
    .social-bar {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s ease, transform 1s ease;
        z-index: 10;
    }

    .social-bar.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .social-bar a {
        color: #cfe9ff;
        text-decoration: none;
        font-weight: 600;
        font-size: 20px;
        transition: color 0.3s;
    }

    .social-bar a:hover {
        color: #ff6b6b;
    }
</style>
</head>

<body>

<!-- NOME -->
<div class="fixed-name">
    <div id="line1"></div>
    <div id="line2"></div>
</div>

<!-- LINK ALTO -->
<div class="top-right-links">
    <a href="#">Esercizio 1</a>
    <a href="#">Esercizio 2</a>
    <a href="#">Esercizio 3</a>
    <a href="#">Esercizio 4</a>
</div>

<!-- CONTENUTO -->
<div class="content" id="content">
    <h1>Portfolio</h1>
    <p>Qui si presentano una serie di esercizi realizzati durante un seminario di codice</p>
    <p>Fusce at sapien eget justo varius hendrerit.</p>
    <p>Aliquam erat volutpat. Integer a ipsum non est blandit porttitor.</p>
</div>

<!-- SOCIAL -->
<div class="social-bar" id="social">
    <a href="#">Instagram</a>
    <a href="#">LinkedIn</a>
    <a href="#">Mail</a>
</div>

<script>
    /* ===== LETTERE NOME ===== */
    const line1Text = "Greta";
    const line2Text = "Lopopolo";

    function createLetters(text, containerId) {
        const container = document.getElementById(containerId);
        text.split("").forEach(char => {
            const span = document.createElement("span");
            span.textContent = char;
            container.appendChild(span);
        });
    }

    createLetters(line1Text, "line1");
    createLetters(line2Text, "line2");

    document.querySelectorAll(".fixed-name span").forEach((span, i) => {
        span.addEventListener("mouseenter", () => {
            span.style.animation = "none";
            setTimeout(() => {
                span.style.animation = "bounce 0.6s ease";
            }, i * 40);
        });
    });

    /* ===== SCROLL REVEAL ===== */
    const content = document.getElementById("content");
    const social = document.getElementById("social");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    }, { threshold: 0.1 });

    observer.observe(content);
    observer.observe(social);

    /* ===== MICRO SLIDE CONTENUTO ===== */
    content.addEventListener("mouseenter", () => {
        content.style.left = "200px";
    });

    content.addEventListener("mouseleave", () => {
        content.style.left = "0";
    });
</script>

</body>
</html>
