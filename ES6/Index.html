<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js grid</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>

<script>
let faccione;

function preload() {
    faccione = loadImage("selfie.png");
}

function setup() {
    createCanvas(512, 384);
    faccione.resize(width, height);
}

function draw() {
    background(0);
    noStroke();

    let numH = 30;
    let numV = 20;
    let d = 10;

    let ox = (width - (numH - 1) * d) / 2;
    let oy = (height - (numV - 1) * d) / 2;

    for (let j = 0; j < numV; j++) {
        for (let i = 0; i < numH; i++) {

            let px = ox + i * d;
            let py = oy + j * d;

            let c = faccione.get(px, py);
            fill(c);

            circle(px, py, 6);
        }
    }
}
</script>

</body>
</html>
